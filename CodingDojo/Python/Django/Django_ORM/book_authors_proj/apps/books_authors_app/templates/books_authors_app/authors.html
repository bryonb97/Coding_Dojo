<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Bookstore</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
    <!-- {% load static %} -->
    <!-- CSS -->
    <!-- <link rel='stylesheet' href="{% static 'app_name/css/styles.css' %}" type='text/css'> -->
    <!-- JavaScript: Django doesn't like this unlesss you create the file -->
    <!-- <script src="{% static 'app_name/script.js' %}" type='text/javascript'></script> -->
</head>

<body>
    <form action="/createAuthor" class="container mt-5" method="POST">
        <div class="row">
            <div class="col">
                {% csrf_token %}
                <h1>Add an Author</h1>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input type="text" name="nameBox" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Notes</span>
                    </div>
                    <textarea name="noteBox" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </div>
        </form>
            <div class="col">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for author in authors %}
                            <tr>
                                <td>{{author.id}}</td>
                                <td>{{author.name}}</td>
                                <td><a href="/viewAuthor/{{author.id}}">View</a> | <a href="/removeAuthor/{{author.id}}">Remove</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                
                
            </div>
        </div>
</body>

</html>

<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Bookstore</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
    <!-- {% load static %} -->
    <!-- CSS -->
    <!-- <link rel='stylesheet' href="{% static 'app_name/css/styles.css' %}" type='text/css'> -->
    <!-- JavaScript: Django doesn't like this unlesss you create the file -->
    <!-- <script src="{% static 'app_name/script.js' %}" type='text/javascript'></script> -->
</head>

<body>
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Author List</h1>
        <ul>
            {% for author in all_authors %}
            <li>{{author.name}}
                <ul>
                    <!-- looping through each author's books! -->
                    {% for book in author.books.all %}
                    <li><em>{{book.title}}</em></li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>

        <!-- <button type="submit" class="btn btn-dark">Get Data</button> -->
    </form>
</body>

</html>

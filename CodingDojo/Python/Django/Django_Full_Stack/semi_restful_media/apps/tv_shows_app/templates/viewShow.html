<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>View One Show</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
</head>

<body>
    <div class="container">
        {% for show in shows %}
        <h1>TV Show #{{show.id}}</h1>
        <h3>Title: {{show.title}}</h3>
        <h3>Network: {{show.network}}</h3>
        <h3>Release Date: {{show.release_date}}</h3>
        <h3>Description: {{show.desc}}</h3>

        <p>Last Updated: {{show.updated_at}}</p>
        <a href="/editShow/{{show.id}}">Edit</a> | <a href="/removeShow/{{show.id}}">Delete</a>
        {% endfor %}
    </div>

</body>

</html>

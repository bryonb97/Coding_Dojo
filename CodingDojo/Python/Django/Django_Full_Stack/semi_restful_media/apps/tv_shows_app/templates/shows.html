<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Read(all)</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
    <!-- {% load static %} -->
    <!-- CSS -->
    <!-- <link rel='stylesheet' href="{% static 'app_name/css/styles.css' %}" type='text/css'> -->
    <!-- JavaScript: Django doesn't like this unlesss you create the file -->
    <!-- <script src="{% static 'app_name/script.js' %}" type='text/javascript'></script> -->
</head>

<body>
    <div class="container">
        <h1>All Shows</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td><a href="/viewShow/{{show.id}}">Show</a> | <a href="/editShow/{{show.id}}">Edit</a> | <a
                            href="/removeShow/{{show.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    <a href="/addShow">Add Show</a>
    </div>
</body>

</html>

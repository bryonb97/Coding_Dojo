<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <!--LOAD YouTube "iframe_api" ASYNCHRONOUSLY.-->
    <script async src="https://www.youtube.com/iframe_api"></script>
    <!-- Import jQuery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="addClassContainer">
        <h1>AddClass</h1>
        <p>Click the button to add class 'red' to this paragraph</p>
        <button id=addClassBtn>AddClass</button>
    </div>
    
    <div class="divider"></div>

    <div id="slidetoggleContainer">
        <h1>Slidetoggle</h1>
        <p>Click the button to slidetoggle to a hidden image</p>
        <button id=slidetoggleBtn>Slidetoggle</button>
        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/iG9CE55wbtY?rel=0;&autoplay=1&mute=1" frameborder="0" allowfullscreen include></iframe> -->

        <div id="hidden"></div>
    </div>

    <div class="divider"></div>

    <div id="appendContainer">
        <h1>Append</h1>
        <p>Click the button to append a new paragraph</p>
        <p id="append"></p>
        <button id=appendBtn>Append</button>
    </div>


    
    
</body>
</html>
